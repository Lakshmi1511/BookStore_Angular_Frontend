<div class="container mt-5">
    <div class="row ">
        <div class="login">
            <h6 class="text-center"
                style="margin: 10px 310px 20px;width:500px; line-height: 2px; border-bottom: 1px solid black;">
                <span class="text-center" style="background: white;padding: 0 10px;">BOKSTOREK
                </span>
            </h6>
        </div>
        <h3 class="text-center">LOGIN</h3>
    </div>

    <div class="login mt-5 bg-dark text-center"
        style="width: 370px;height: 380px;border-radius: 20px;margin-left: 390px;">
        <i class="fa-solid fa-circle-user" style="color: #f2f2f2;font-size: 100px;margin-top: 20px;"></i>

        <div class="mt-4 text-center">
            <h6 class="text-center"
                style=" width: 200px; margin: 10px 90px 20px; line-height: 2px;border-bottom: 1px solid white;text-align: center;">
                <span class="bg-dark text-light text-center" style="padding: 0 10px;">LOGIN</span>
            </h6>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="login()">

            <input type="text" placeholder="Name" name="uname" formControlName="uname" class="form-control ms-4 "
                style="width: 310px;">
            <div *ngIf="this.loginForm.get('uname')?.errors && this.loginForm.get('uname')?.touched" class="text-danger"
                style="margin-left: 20px;font-size: 13px;">Name is Required</div>


            <input type="password" placeholder="Password" name="pwd" formControlName="pwd"
                class="form-control mt-2 ms-4" style="width: 310px;">
            <div *ngIf="this.loginForm.get('pwd')?.errors && this.loginForm.get('pwd')?.touched" class="text-danger"
                style="margin-left: 20px;font-size: 13px;">Password is Required</div>

            <!-- erroe msg -->
            <!-- <div class="text-danger mt-2 ms-4">
        {{errorMsg}}
       </div> -->

            <br>
            <button (click)="login()" type="button" class="btn btn-light text-dark">Login</button>
            <br>

            <div class="text-center">
                <span class="ms-2 text-light text-center">New User? <a routerLink="/register"
                        class="text-light">Register</a></span>
            </div>
        </form>

    </div>

</div>
